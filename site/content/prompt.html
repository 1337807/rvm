<h2> rvm-prompt </h2>
<p> To display the current ruby selection string in your prompt add this to your profile:<p>
<code>
PS1="\$(~/.rvm/bin/rvm-prompt) $PS1"
</code>
<p> This ends up looking like this during usage:<p>
<code>
∴ rvm 1.9.1

[ruby:1.9.1:p243] ∴

[ruby:1.9.1:p243] ∴ rvm 1.8.6

[ruby:1.8.6:p383] ∴ rvm jruby

[jruby:1.3.1] ∴
</code>
